<!DOCTYPE html>
<html>
<head>
    <title>Scan Details - Linux-first Docs for Azure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f7fafd;
            color: #222;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 2em;
        }
        .header {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2em 2.5em;
            margin-bottom: 2em;
            display: flex;
            align-items: center;
            gap: 2em;
        }
        .tux-logo {
            max-width: 80px;
            flex-shrink: 0;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin: 0;
            color: #2563eb;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin: 0.5em 0 0 0;
        }
        .scan-details {
            background: #fff;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        }
        .scan-details h2 {
            margin-top: 0;
            color: #1f2937;
            font-size: 1.5em;
        }
        .scan-details p {
            font-size: 1em;
            color: #374151;
        }
        .snippet-table {
            width: 100%;
            border-collapse: collapse;
        }
        .snippet-table th {
            text-align: left;
            padding: 1em 0.8em;
            border-bottom: 2px solid #e5e7eb;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.9em;
        }
        .snippet-table td {
            padding: 1em 0.8em;
            border-bottom: 1px solid #f3f4f6;
        }
        .snippet-table tr:hover {
            background: #f9fafb;
        }
        .scan-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5em;
            margin-bottom: 2em;
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5em;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .summary-value {
            font-size: 2em;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.3em;
        }
        
        .summary-label {
            color: #64748b;
            font-size: 0.95em;
            font-weight: 500;
        }
        
        .page-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2em;
            margin-bottom: 2em;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            padding-bottom: 1em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .page-url {
            font-size: 1.1em;
            font-weight: 600;
            color: #1e293b;
            word-break: break-all;
        }
        
        .page-status {
            padding: 0.4em 0.8em;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        
        .snippet-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 1.5em;
            margin-bottom: 1em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .snippet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .snippet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        
        .snippet-score {
            padding: 0.4em 0.8em;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 700;
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .snippet-content {
            margin-bottom: 1em;
        }
        
        .snippet-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5em;
            font-size: 0.95em;
        }
        
        .snippet-text {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 1em;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            color: #1e293b;
            border: 1px solid rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .analysis-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5em;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .analysis-item {
            display: flex;
            align-items: flex-start;
            gap: 0.8em;
            margin-bottom: 1em;
            padding: 0.8em;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 8px;
            border-left: 4px solid #ef4444;
        }
        
        .analysis-icon {
            font-size: 1.2em;
            flex-shrink: 0;
            margin-top: 0.1em;
        }
        
        .analysis-text {
            color: #1e293b;
            line-height: 1.5;
            font-size: 0.95em;
        }
        
        .analysis-explanation {
            margin-top: 1.5em;
            padding-top: 1.5em;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .explanation-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.8em;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .explanation-text {
            color: #374151;
            line-height: 1.6;
            font-size: 0.95em;
            background: rgba(59, 130, 246, 0.05);
            padding: 1em;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .no-flagged {
            text-align: center;
            padding: 3em;
            color: #64748b;
            font-size: 1.1em;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5em;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5em 1em;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 2em;
        }
        
        .back-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">
            &#8592; Back to Dashboard
        </a>
        <div class="header">
            <img src="/static/tux_reading.png" class="tux-logo" alt="Tux Penguin">
            <div>
                <h1>Scan Details</h1>
                <div class="subtitle">Linux-first Azure Docs Enforcer</div>
            </div>
        </div>
        <div id="scan-details-root">
        {% include "scan_details_partial.html" %}
        </div>
        <script>
        // Poll for scan progress every 3 seconds
        const scanId = window.location.pathname.split("/").pop();
        async function pollScanDetails() {
            try {
                const resp = await fetch(`/scan/${scanId}/json`);
                if (resp.ok) {
                    const data = await resp.json();
                    // Replace the scan details section with new HTML
                    document.getElementById('scan-details-root').innerHTML = data.html;
                    if (data.status !== 'done') {
                        setTimeout(pollScanDetails, 3000);
                    }
                } else {
                    setTimeout(pollScanDetails, 5000);
                }
            } catch (e) {
                setTimeout(pollScanDetails, 5000);
            }
        }
        window.addEventListener('DOMContentLoaded', pollScanDetails);
        </script>
    </div>
</body>
</html>
