apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linuxfirst-docs-prod
  namespace: argocd
spec:
  project: linuxfirst-docs
  source:
    repoURL: https://github.com/seanmck/linuxfirst-azuredocs-enforcer.git
    targetRevision: main
    path: infra/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: azuredocs-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
