apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  namespace: azuredocs-app
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: azuredocs-app-sa
      containers:
      - name: migrate
        image: seanmckdemo.azurecr.io/db-migrate:0.0.51
        command: ["/bin/sh", "-c"]
        args: ["cd /app/infra/db && ./migrate.sh"]
        envFrom:
        - secretRef:
            name: sc-azuredocsdbconnection-secret
      restartPolicy: Never
  backoffLimit: 1