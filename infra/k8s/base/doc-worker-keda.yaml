apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-worker
  namespace: azuredocs-app
  labels:
    app: doc-worker
    component: worker
spec:
  # replicas managed by KEDA ScaledObject
  selector:
    matchLabels:
      app: doc-worker
  template:
    metadata:
      labels:
        app: doc-worker
        component: worker
        azure.workload.identity/use: "true"
    spec:
      priorityClassName: worker-normal-priority
      serviceAccountName: azuredocs-app-sa
      terminationGracePeriodSeconds: 60
      containers:
      - name: doc-worker
        image: seanmckdemo.azurecr.io/queue-worker
        imagePullPolicy: Always
        command: ["python", "worker/document_worker.py"]
        env:
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: ADMIN_PASSWORD
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: ADMIN_USERNAME
        - name: APP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: APP_SECRET_KEY
        - name: PYTHONPATH
          value: "/app"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: RABBITMQ_USERNAME
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: RABBITMQ_PASSWORD
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: azuredocs-secrets
              key: GITHUB_TOKEN
        - name: AZURE_OPENAI_DEPLOYMENT
          value: "gpt-4.1"
        - name: MCP_SERVER_URL
          value: "http://bias-scoring-service:9000/score_page"
        envFrom:
        - secretRef:
            name: sc-azuredocsdbconnection-secret
        - secretRef:
            name: sc-linuxdocsazureopenai-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azuredocs-secrets"
      restartPolicy: Always
      nodeSelector:
        karpenter.sh/capacity-type: spot
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: doc-worker-scaler
  namespace: azuredocs-app
spec:
  scaleTargetRef:
    name: doc-worker
  minReplicaCount: 0
  maxReplicaCount: 4
  cooldownPeriod: 300
  fallback:
    failureThreshold: 3
    replicas: 1  # Scale to 1 if trigger fails (e.g., queue missing after RabbitMQ restart)
  triggers:
  - type: rabbitmq
    metadata:
      queueName: changed_files
      mode: QueueLength
      value: "10"
      activationQueueLength: "0"  # Activate even when queue doesn't exist
      excludeUnacknowledged: "false"
    authenticationRef:
      name: rabbitmq-trigger-auth
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: rabbitmq-trigger-auth
  namespace: azuredocs-app
spec:
  secretTargetRef:
  - parameter: host
    name: azuredocs-secrets
    key: RABBITMQ_CONNECTION_STRING