apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: azuredocs-app
data:
  rabbitmq.conf: |
    loopback_users = none
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: azuredocs-app
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: azuredocs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      priorityClassName: infrastructure-critical-priority
      serviceAccountName: azuredocs-app-sa
      containers:
        - name: rabbitmq
          image: mcr.microsoft.com/cbl-mariner/base/rabbitmq-server:3.11
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: azuredocs-secrets
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: azuredocs-secrets
                  key: RABBITMQ_PASSWORD
          ports:
            - containerPort: 5672
            - containerPort: 15672
          volumeMounts:
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azuredocs-secrets
