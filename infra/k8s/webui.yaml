apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: azuredocs-app
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: webui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: azuredocs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
        - name: webui
          image: seanmckdemo.azurecr.io/linuxfirstdocs-webui:0.0.10
          envFrom:
            - secretRef:
                name: sc-azuredocsdbconnection-secret
          ports:
            - containerPort: 8000
