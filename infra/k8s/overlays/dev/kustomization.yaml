apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
labels:
  - pairs:
      environment: dev
patches:
  - path: service-account-patch.yaml
    target:
      kind: ServiceAccount
      name: secret-reader
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: webui-ingress

