        </div>
        
        <!-- Center: Main Navigation -->
        <div class="nav-links" id="navLinks">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/flagged" class="nav-link">Flagged Docs</a>

        </div>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>

        </button>
        
        <!-- Right: Authentication -->
        <div class="nav-auth" id="navAuth">
            <div id="auth-status" class="auth-status">
                <div id="auth-loading" class="auth-loading">
                    <span class="loading-spinner"></span>
                </div>
                <div id="auth-logged-out" style="display: none;">
                    <a href="/auth/github/login?redirect={{ request.url | urlencode if request else '/' }}" class="auth-btn">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
                        <span class="auth-text">Login with GitHub</span>
                    </a>
                </div>
                <div id="auth-logged-in" style="display: none;">
                    <div class="user-info">
                        <img id="user-avatar" src="" alt="User avatar" class="user-avatar">
                        <span id="user-name" class="user-name"></span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

    </div>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

<script>
// Top navigation functionality
(function() {
    let currentUser = null;
    
    // Authentication functions
    async function checkAuthStatus() {
        try {
            const response = await fetch('/auth/status');
            const data = await response.json();
            currentUser = data.authenticated ? data.user : null;
            updateAuthUI();
        } catch (error) {
            console.error('Failed to check auth status:', error);
            updateAuthUI();
        }
    }
    
    function updateAuthUI() {
        const authStatus = document.getElementById('auth-status');
        const authLoading = document.getElementById('auth-loading');
        const authLoggedOut = document.getElementById('auth-logged-out');
        const authLoggedIn = document.getElementById('auth-logged-in');
        
        if (!authStatus) return;
        
        authLoading.style.display = 'none';
        
        if (currentUser) {
            authLoggedOut.style.display = 'none';
            authLoggedIn.style.display = 'flex';
            
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            
            if (userAvatar) userAvatar.src = currentUser.avatar_url || '';
            if (userName) userName.textContent = currentUser.username || 'GitHub User';
        } else {
            authLoggedOut.style.display = 'flex';
            authLoggedIn.style.display = 'none';
        }
    }
    
    // Logout function (global scope)
    window.logout = async function() {
        try {
            await fetch('/auth/logout', { method: 'POST' });
            currentUser = null;
            updateAuthUI();
        } catch (error) {
            console.error('Logout failed:', error);
        }
    };
    
    // Mobile menu functionality
    function initializeMobileMenu() {
        const mobileToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        const overlay = document.getElementById('mobileMenuOverlay');
        
        if (!mobileToggle || !navLinks || !overlay) return;
        
        function toggleMobileMenu() {
            const isOpen = navLinks.classList.contains('mobile-open');
            
            if (isOpen) {
                navLinks.classList.remove('mobile-open');
                overlay.classList.remove('active');
                mobileToggle.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                navLinks.classList.add('mobile-open');
                overlay.classList.add('active');
                mobileToggle.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }
        
        // Toggle on hamburger click
        mobileToggle.addEventListener('click', toggleMobileMenu);
        
        // Close on overlay click
        overlay.addEventListener('click', toggleMobileMenu);
        
        // Close on nav link click (mobile)
        navLinks.addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-link') && window.innerWidth <= 768) {
                toggleMobileMenu();
            }
        });
        
        // Close on window resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && navLinks.classList.contains('mobile-open')) {
                toggleMobileMenu();
            }
        });
    }
    
    // Highlight active navigation link
    function highlightActiveNav() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (linkPath === currentPath || (currentPath === '/' && linkPath === '/')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }
    
    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();
        initializeMobileMenu();
        highlightActiveNav();
    });
})();
</script>
