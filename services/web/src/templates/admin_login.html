<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Linux-first Docs for Azure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-yellow: #facc15;
            --accent-yellow-dim: rgba(250, 204, 21, 0.15);
            --accent-red: #ef4444;
            --accent-red-dim: rgba(239, 68, 68, 0.15);
            --border-color: #334155;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            padding: 3em;
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 2em;
        }
        .tux-logo {
            max-width: 80px;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
            color: var(--accent-yellow);
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1em;
            margin: 0.5em 0 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="password"] {
            padding: 0.8em 1em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        input[type="password"]:focus {
            border-color: var(--accent-yellow);
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-yellow-dim);
        }
        input[type="password"]::placeholder {
            color: var(--text-muted);
        }
        button {
            background: linear-gradient(135deg, var(--accent-yellow) 0%, #eab308 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            padding: 0.8em 1.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.3);
        }
        .error {
            background: var(--accent-red-dim);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: var(--accent-red);
            padding: 0.8em;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5em;
        }
        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        .back-link a:hover {
            color: var(--accent-yellow);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img class="tux-logo" src="/static/tux_reading.png" alt="Tux the Linux penguin reading a book with glasses">
            <h1>Admin Login</h1>
            <p class="subtitle">Linux-first Docs for Azure</p>
        </div>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/login">
            <input type="password" name="password" placeholder="Enter admin password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
