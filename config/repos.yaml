# Azure documentation repositories to track
# All repos must follow the articles/{service-name}/... structure
# To add a new repo, simply add an entry to this list.

repos:
  - owner: MicrosoftDocs
    name: azure-docs
    branch: main
    articles_path: articles

  - owner: MicrosoftDocs
    name: azure-management-docs
    branch: main
    articles_path: articles

  - owner: MicrosoftDocs
    name: azure-compute-docs
    branch: main
    articles_path: articles

  - owner: MicrosoftDocs
    name: azure-aks-docs
    branch: main
    articles_path: articles
