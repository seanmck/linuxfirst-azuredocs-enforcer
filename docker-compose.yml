services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: azuredocs
      POSTGRES_USER: azuredocs_user
      POSTGRES_PASSWORD: azuredocs_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U azuredocs_user -d azuredocs"]
      interval: 5s
      timeout: 5s
      retries: 5
  db-migrate:
    build:
      context: .
      dockerfile: infra/db/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://azuredocs_user:azuredocs_pass@db:5432/azuredocs?sslmode=disable
  rabbitmq:
    image: rabbitmq:3.11-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  web:
    build:
      context: .
      dockerfile: services/web/Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://azuredocs_user:azuredocs_pass@db:5432/azuredocs
    ports:
      - "8010:8000"
    restart: always
  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    depends_on:
      - db
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql://azuredocs_user:azuredocs_pass@db:5432/azuredocs
      - RABBITMQ_HOST=rabbitmq
      - GITHUB_SYNC_TOKEN=${GITHUB_SYNC_TOKEN:-}
    restart: always
  bias_scoring_service:
    build:
      context: .
      dockerfile: services/bias-scoring-service/Dockerfile
    depends_on:
      - db
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql://azuredocs_user:azuredocs_pass@db:5432/azuredocs
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "9000:9000"
    restart: always
volumes:
  pgdata:
